<div class="well">
  <h2>
    <img src="/images/lab.svg" alt="" width="48">
    Projects
  </h2>
  <div class="row">
    <div class="col-sm-12">
      {% for project in site.data.projects %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div>
          <a class="btn btn-sm btn-default" href="{{ project.url }}">
            <i class="fa fa-globe fa-lg"></i>
            Visit Site
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-right">
      <a href="{{ project.url }}">
        <small>more projects...</small>
      </a>
    </div>
  </div>
</div>
